    <style>
        body {
            background-image: url('imgs/lava.jpg');

        }

        canvas {
            display: block;
            margin: auto;
        }
    </style>
</head>

            constructor({ position }) {

            }
            draw() {
                ctx.fillStyle = "#6CDFCE";

            }

            constructor({ position, velocity, image }) {
                this.position = position;
                this.velocity = velocity;
                this.image = image;
                this.width = 30;
                this.height = 30;
            }

            draw() {
                ctx.drawImage(this.image, this.position.x - this.width / 2, this.position.y - this.height / 2, this.width, this.height);
            }

            update() {
                this.position.x += this.velocity.x;
                this.position.y += this.velocity.y;
            }
        }

            ['-', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', '-'],
            ['-', ' ', ' ', '.', ' ', '.', ' ', '.', ' ', '.', ' ', '.', ' ', '.', ' ', '.', ' ', '.', ' ', '.', ' ', '.', ' ', '.', ' ', '.', ' ', '.', ' ', '.', ' ', '.', ' ', '.', ' ', '.', ' ', '.', ' ', '.', ' ', '.', ' ', '.', ' ', '.', ' ', '.', ' ', '.', ' ', '.', ' ', '.', ' ', '.', ' ', '.', ' ', '-'],
            ['-', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', '-'],
            ['-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-', '-'],
            [' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' '],
            [' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' '],
            [' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' '],
              
        ]
       
        map.forEach((row, i) => {
            row.forEach((symbol, j) => {
                console.log(symbol);
                switch (symbol) {
                    case '-':
                        boundaries.push(
                            new Boundary({
                                position: {
                                    x: j * Boundary.width,
                                    y: i * Boundary.height 
                                },
                                
                            })
                        );
                        break;
                    case '.':
                    pellets.push(
                        new Pellet({
                            position: {
                                x: j * Boundary.width + Boundary.width / 2,
                                y: i * Boundary.height + Boundary.height / 2
                            },
                            image: pelletImage
                            
                        })
                    );
                    break;
                    
                }
            })
        })

        function squareCollidesWithRectangle({
            square,
            rectangle

        }) {
            return (
                square.position.x - square.width / 2 + square.velocity.x <= rectangle.position.x + rectangle.width &&
                square.position.x + square.width / 2 + square.velocity.x >= rectangle.position.x &&
                square.position.y - square.height / 2 + square.velocity.y <= rectangle.position.y + rectangle.height &&
                square.position.y + square.height / 2 + square.velocity.y >= rectangle.position.y
            )
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(fondoImage, 0, 0, canvas.width, canvas.height); 

            if (keys.w.pressed) {
               for (let i = 0; i < boundaries.length; i++) {
                const boundary = boundaries[i]
                if (squareCollidesWithRectangle ({
                        square: {...player, velocity: {
                            x: 0,
                            y: -5
                        }}, 
                        rectangle: boundary
                    })) {
                        player.velocity.y = 0
                        break
                    } else {
                        player.velocity.y = -5
                    }
                }

               
            } else if (keys.a.pressed) {
                for (let i = 0; i < boundaries.length; i++) {
                const boundary = boundaries[i]
                if (squareCollidesWithRectangle ({
                        square: {...player, velocity: {
                            x: -5,
                            y: 0
                        }}, 
                        rectangle: boundary
                    })) {
                        player.velocity.x = 0
                        break
                    } else {
                        player.velocity.x = -5
                    }
                }
                
            } else if (keys.s.pressed) {
                for (let i = 0; i < boundaries.length; i++) {
                const boundary = boundaries[i]
                if (squareCollidesWithRectangle ({
                        square: {...player, velocity: {
                            x: 0,
                            y: 5
                        }}, 
                        rectangle: boundary
                    })) {
                        player.velocity.y = 0
                        break
                    } else {
                        player.velocity.y = 5
                    }
                }

            } else if (keys.d.pressed) {
                for (let i = 0; i < boundaries.length; i++) {
                const boundary = boundaries[i]
                if (squareCollidesWithRectangle ({
                        square: {...player, velocity: {
                            x: 5,
                            y: 0
                        }}, 
                        rectangle: boundary
                    })) {
                        player.velocity.x = 0
                        break
                    } else {
                        player.velocity.x = 5
                    }
                }
            } 

            for (let i = pellets.length - 1; 0 < i; i--) {
                const pellet = pellets[i]

                pellet.draw();
                const playerLeft = player.position.x;
                const playerRight = player.position.x + player.width;
                const playerTop = player.position.y;
                const playerBottom = player.position.y + player.height;

                const pelletLeft = pellet.position.x;
                const pelletRight = pellet.position.x + pellet.width;
                const pelletTop = pellet.position.y;
                const pelletBottom = pellet.position.y + pellet.height;

            
                if (
                    playerLeft < pelletRight &&
                    playerRight > pelletLeft &&
                    playerTop < pelletBottom &&
                    playerBottom > pelletTop
                ) {
                    console.log('touching');
                    pellets.splice(i, 1);
                }
            }

            boundaries.forEach((boundary) => {
                boundary.draw();
                if (
                    squareCollidesWithRectangle ({
                        square: player, 
                        rectangle: boundary
                    })
                ){
                        player.velocity.x = 0
                        player.velocity.y = 0
                    }
            });

            if (player.position.x < 0) {
                player.position.x = canvas.width; 
            } else if (player.position.x > canvas.width) {
                player.position.x = 0; 
            }

            if (player.position.y < 0) {
                player.position.y = canvas.height; 
            } else if (player.position.y > canvas.height) {
                player.position.y = 0; 
            }

            player.update();
            player.draw();
  
        }

        animate();

        addEventListener('keydown', ({ key }) => {
            switch (key) {
                case 'w':
                    keys.w.pressed = true;
                    break;
                case 'a':
                    keys.a.pressed = true;
                    break;
                case 's':
                    keys.s.pressed = true;
                    break;
                case 'd':
                    keys.d.pressed = true;
                    break;
            }
        });

        addEventListener('keyup', ({ key }) => {
            switch (key) {
                case 'w':
                    keys.w.pressed = false;
                    break;
                case 'a':
                    keys.a.pressed = false;
                    break;
                case 's':
                    keys.s.pressed = false;
                    break;
                case 'd':
                    keys.d.pressed = false;
                    break;
            }
        });
    </script>
